<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #2e2e2e;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 60px 20px;
    }

    .form-card {
      background-color: #3a3a3a;
      padding: 40px;
      border-radius: 16px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #4fc3f7;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-label {
      color: #ccc;
      font-weight: 500;
      margin-bottom: 6px;
    }

    /* Match input with btn-outline-light */
    .form-outline-light {
      background-color: transparent;
      border: 1px solid #f8f9fa;
      color: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      width: 100%;
    }

    .form-outline-light::placeholder {
      color: #bbb;
    }

    .form-outline-light:focus {
      border-color: #f8f9fa;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(248, 249, 250, 0.25);
      background-color: transparent;
      color: #fff;
    }

    .btn-outline-light {
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #2e2e2e;
      box-shadow: none;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: space-between;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2><i class="bi bi-cloud-plus"></i> Add Weather Location</h2>

    <form method="POST" action="{{ url_for('add_location') }}">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City Name</label>
          <input type="text" name="city" id="city" class="form-outline-light" placeholder="e.g. Mumbai" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="temperature" class="form-label">Temperature (Â°C)</label>
          <input type="number" step="0.1" name="temperature" id="temperature" class="form-outline-light" placeholder="e.g. 29.5" required>
        </div>
      </div>

      <div class="btn-group">
        <a href="/" class="btn btn-outline-light w-50"><i class="bi bi-arrow-left-circle"></i> Back to Dashboard</a>
        <button type="submit" class="btn btn-outline-light w-50"><i class="bi bi-check-circle"></i> Save Location</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
