<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

  <style>
    body {
      background-color: #2e2e2e;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 50px 20px;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .clock {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .form-custom {
      background-color: transparent;
      border: 1px solid #f8f9fa;
      color: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      width: 100%;
    }

    .form-custom::placeholder {
      color: #fff;
    }

    .form-custom:focus {
      border-color: #f8f9fa;
      outline: none;
      box-shadow: none;
      background-color: transparent;
      color: #fff;
    }

    .btn-outline-light {
      border-radius: 10px;
      font-weight: 500;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #2e2e2e;
    }

    input[type="text"]::placeholder {
    color: white;
    }

    .weather-info {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
    }

    .weather-info .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Title & Clock -->
  <h2><i class="bi bi-cloud-sun"></i> Weather Dashboard</h2>
  <div class="clock" id="liveClock">‚è∞ --:--:--</div>

  <!-- Search Form -->
  <div class="container mb-4">
    <form method="POST" action="/get_weather">
      <div class="row g-3 justify-content-center align-items-center">
        <div class="col-md-6">
          <input type="text" name="location"
       placeholder="Enter City Name" required
       class="btn btn-outline-light w-100"
       style="
        height: 48px;
        background-color: transparent !important;
        color: #ffffff;
        border: 1px solid #ffffff;
        border-radius: 10px;
        padding: 10px 15px;
        box-shadow: none;
        outline: none;
        text-align: start;
       ">

        </div>
        <div class="col-md-4">
          <button type="submit"
                  class="btn btn-outline-light w-50"
                  style="height: 48px;">
            üîç Get Weather
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Action Buttons -->
  <div class="container text-center mb-4">
    <a href="/add_location" class="btn btn-outline-light me-3"><i class="bi bi-plus-circle"></i> Add Location</a>
    <a href="/history" class="btn btn-outline-light"><i class="bi bi-clock-history"></i> View History</a>
  </div>

  <!-- Weather Display -->
  {% if weather %}
  <div class="weather-info">
    <div class="emoji">{{ weather['Emoji'] }}</div>
    <div><strong>{{ weather['City'] }}</strong></div>
    <div>{{ weather['Temperature'] }} ¬∞C</div>
    <div class="text-info">{{ weather['Timestamp'] }}</div>
  </div>
  {% elif message %}
  <div class="text-danger mt-4 text-center">{{ message }}</div>
  {% endif %}

  <!-- Clock -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('liveClock').textContent = `‚è∞ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
