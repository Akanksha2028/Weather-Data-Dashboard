<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2e2e2e;
      color: #e0e0e0;
    }

    header {
      background-color: #3a3a3a;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 26px;
    }

    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-btns {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .nav-btns a {
      text-decoration: none;
      background: #4fc3f7;
      color: #2e2e2e;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 500;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 35px;
    }

    input[type="text"] {
      width: 260px;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      border: 1px solid #555;
      background-color: #4a4a4a;
      color: #ffffff;
    }

    button {
      padding: 12px 20px;
      background: #4fc3f7;
      color: #2e2e2e;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }

    .card {
      background: #3a3a3a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
      min-width: 300px;
    }

    .msg {
      color: #f06292;
      font-weight: 500;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>üå•Ô∏èWeather Dashboard</header>
  <main>
    <div class="nav-btns">
      <a href="/add_location">Add Location</a>
      <a href="/history">View History</a>
    </div>

    <form method="POST" action="/get_weather">
      <input type="text" name="location" placeholder="Search city‚Ä¶" required>
      <button type="submit">Search</button>
    </form>

    {% if weather %}
    <div class="card">
      <h2>{{ weather['City'] }}</h2>
      <p style="font-size: 40px; margin: 10px 0;">{{ weather['Temperature'] }}¬∞C</p>
      <p style="color: #90caf9;">{{ weather['Timestamp'] }}</p>
    </div>
    {% elif message %}
    <div class="msg">{{ message }}</div>
    {% endif %}
  </main>
</body>
</html>
